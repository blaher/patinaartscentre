<script src="https://blaher.me/patinaartscentre/js/jquery.min.js"></script>
<script src="https://blaher.me/patinaartscentre/js/jquery.scrollex.min.js"></script>
<script src="https://blaher.me/patinaartscentre/js/jquery.scrolly.min.js"></script>
<script src="https://blaher.me/patinaartscentre/js/browser.min.js"></script>
<script src="https://blaher.me/patinaartscentre/js/breakpoints.min.js"></script>
<script src="https://blaher.me/patinaartscentre/js/util.js"></script>

{{- with resources.Get "js/main.js" }}
  {{- if eq hugo.Environment "development" }}
    {{- with . | js.Build }}
      <script src="{{ .RelPermalink }}"></script>
    {{- end }}
  {{- else }}
    {{- $opts := dict "minify" true }}
    {{- with . | js.Build $opts | fingerprint }}
      <script src="{{ .RelPermalink }}" integrity="{{- .Data.Integrity }}" crossorigin="anonymous"></script>
    {{- end }}
  {{- end }}
{{- end }}
